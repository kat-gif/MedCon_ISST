<!DOCTYPE html>

<html xmlns:th="http:// www.thymeleaf.org">

  <head>
      <title>SalaDeEspera</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" th:href="@{/css/InicioKiosko.css}">               
      <link rel="icon" type="image/png" th:href="@{/img/medcon_icon.png}" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  </head>

  <body>
    
      <nav class="navbar navbar-light" style="background-color:  #387e7d; ">
          <div class="container-fluid">
              <a class="navbar-brand">
                  <img id="logo" class="h-100 d-inline-block" th:src="@{../../img/medcon.PNG}" />
              </a>
          </div>
      </nav>

      <div class="container-sm">
          <br>
          <h1 class="display-5 fw-bold text-center" id="title" style="font-size:80px;"> Sala de Espera 1</h1>
          <br>
          <br>

          <table class="table table-striped text-center">
              <thead class="thead-dark">
                <tr>
                  <th  class="table-primary" scope="col" style="font-size:30px;">CONSULTA</th>
                  <th  class="table-primary" scope="col" style="font-size:30px;">SIGUIENTE PACIENTE</th>
                </tr>
              </thead>

              <tbody >
                <tr>
                  <td scope="row" style="font-size:55px;">A</td>
                  <td style="font-size:55px;">
                    <span th:each="Consulta: ${consultas}" th:if="${Consulta.sala_consulta == 'A' and Consulta.llamado == true}">
                      <span th:text="${Consulta.id_espera}"></span>
                    </span>
                    <span></span>
                  </td>
                </tr>
                
                <tr>
                  <td scope="row" style="font-size:55px;">B</td>
                  <td style="font-size:55px;">
                    <span th:each="Consulta: ${consultas}" th:if="${Consulta.sala_consulta == 'B' and Consulta.llamado == true}">
                      <span th:text="${Consulta.id_espera}"></span>
                    </span>
                    <span></span>
                  </td>
                </tr>

                <tr>
                  <td scope="row" style="font-size:55px;">C</td>
                  <td style="font-size:55px;">
                    <span th:each="Consulta: ${consultas}" th:if="${Consulta.sala_consulta == 'C' and Consulta.llamado == true}">
                      <span th:text="${Consulta.id_espera}"></span>
                    </span>
                    <span></span>
                  </td>
                </tr>
                
              </tbody>
            </table>
      </div>

      <footer style=" background-color: #387e7d; height:50px;  margin-top: 16.5%;">
      </footer>

  </body>

</html>
